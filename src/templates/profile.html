{% extends 'base.html' %}
{% block content %}
	<main>
	<div class="ml-5 mb-3">
		<img src="/static/images/guy.jpg" alt="img" style="width:175px; height:175px">
	</div>
	<div class="d-flex justify-content-start ml-5">	
		<div class="dropdown">
		  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Edit Profile
		  </button>
		  <div class="dropdown-menu" aria-labelledby="dropdownMenu" style="width:600px">
			<div class="d-flex justify-content-center">
				<ul class="list-group"></ul>
					<form>
						<div class="row">
							<div class="col" id="div_1">
								<label for="inputEmail4">First Name</label>
								<input type="text" class="form-control" placeholder="First name" id="input_1">
							</div>
							<div class="col">
								<label for="inputEmail4">Last Name</label>
								<input type="text" class="form-control" placeholder="Last name" id="input_2">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">Email</label>
								<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Password</label>
								<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<label for="inputAddress">Address</label>
							<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputCity">City</label>
								<input type="text" class="form-control" id="inputCity">
							</div>
							<div class="form-group col-md-4">
								<label for="inputState">State</label>
								<select id="inputState" class="form-control">
									<option selected="">Choose...</option>
									<option selected="NC">North Carolina</option>
									<option>...</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label for="inputZip">Zip</label>
								<input type="text" class="form-control" id="inputZip">
							</div>
						</div>
						<button type="submit" class="btn btn-success">Update</button>
					</form>
				</div>
		  </div>
		</div>
	</div>	
	
	<hr>
	<br>
	
		<div class="d-flex justify-content-start ml-5">	
			<a href="createlisting" class="btn btn-info" role="button">Add New Listing +</a>	
		
	</main>
{% endblock %}
