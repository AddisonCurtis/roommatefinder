{% extends 'base.html' %}
{% block content %}
	<main>
		<div class="d-flex">
			<ul class="list-group"></ul>	
				<form>
					<div class="row">
						<div class="col" id="div_1">
							<label for="inputEmail4">Listing Name</label>
							<input type="text" class="form-control" placeholder="Listing" id="listing_name">
						</div>
							<div class="col">
								<label for="inputEmail4">Description</label>
								<input type="text" class="form-control" placeholder="..." id="listing_description">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">Price</label>
								<input type="email" class="form-control" id="listing_price" placeholder="0">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Bedrooms</label>
								<input type="password" class="form-control" id="listing_bedcount" placeholder="1">
							</div>
						</div>
						<div class="form-group">
							<label for="inputAddress">Bathrooms</label>
							<input type="text" class="form-control" id="listing_bathcount" placeholder="1">
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputCity">Address</label>
								<input type="text" class="form-control" id="listing_address">
							</div>
							<div class="form-group col-md-6">
								<label for="inputCity">City</label>
								<input type="text" class="form-control" id="listing_city">
							</div>
							<div class="form-group col-md-4">
								<label for="inputState">State</label>
								<select id="inputState" class="form-control">
									<option selected="">Choose...</option>
									<option>...</option>
								</select>
							</div>
							<div class="form-group col-md-2">
								<label for="inputZip">Zip</label>
								<input type="text" class="form-control" id="inputZip">
							</div>
							<div class="form-group col-md-2">
								<label for="inputZip">Smoking</label>
								<input type="checkbox" id="listing_smoking" value="Smoking">
							</div>
							<div class="form-group col-md-2">
								<label for="inputZip">Internet</label>
								<input type="checkbox" id="listing_internet" value="Internet">
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Edit Profile</button>
					</form>    
				</div>
			<img>
		</div>
	</main>
{% endblock %}
