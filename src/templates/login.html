{% extends 'base.html' %}
{% block content %}
	<div class="container">
		<div class="col-md-8 ml-5">
			<div class="ml-5">
					<form class="ml-5" action='api/login', method="POST">
						
							<div class="form-group col-md-6">
								<label for="inputEmail4">Email</label>
								<input type="email" name="email" class="form-control" id="emailInput" placeholder="john.doe@name.com">
							</div>
					
							<div class="form-group col-md-6">
								<label for="inputPassword4">Password</label>
								<input type="password" name="password" class="form-control" id="passwordInput">
							</div>
					
						<button type="submit" class="btn btn-primary ml-3 mb-3">Log in</button>
						
						<a href="signup">
							<p class="ml-3">Dont have an account? sign up here</p>
						</a>
					</form>
			</div>
		</div>
	</div>
{% endblock %}
