{% extends 'base.html' %}
{% block content %}
	<div class="text-center font-weight-bold"><h4>Welcome back! please sign in</h4></div>
		<div class="d-flex justify-content-center">
			<div class="form-control pl-5 pr-5 pt-5 pb-5" style="width:400px; background-color:lightblue">
					<form action='api/login', method="POST">
						<div class="form-row">
							<div class="form-group col-md-12">
								<label class="font-weight-bold" for="inputEmail4">Email</label>
								<input type="email" name="email" class="form-control" id="emailInput" placeholder="john.doe@name.com">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
								<label class="font-weight-bold" for="inputPassword4">Password</label>
								<input type="password" name="password" class="form-control" id="passwordInput">
							</div>
						</div>
						<div class="form-row mb-3">
							<div class="form-group col-md-12">
								<button type="submit" class="btn btn-success">Log in</button>
							</div>
						</div>
						<a href="signup">
							<p>Dont have an account? sign up here</p>
						</a>
					</form>
			</div>
		</div>
{% endblock %}
